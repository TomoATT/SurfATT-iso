name: Build SurfATT

on:
  push:
    branches: [ "devel" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
         sudo apt install build-essential gfortran cmake libopenmpi-dev openmpi-bin libhdf5-dev
    - name: make
      run: |
        mkdir build && cd build
        cmake .. && make -j 4
