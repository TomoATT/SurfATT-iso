name: Build SurfATT

on:
  push:
    branches: [ "devel" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: surfatt
        channels: conda-forge
    - name: Install dependencies
      run: |
          conda install openmpi cxx-compiler fortran-compiler cmake hdf5
    - name: make
      run: |
        mkdir build && cd build
        cmake .. && make -j 4
