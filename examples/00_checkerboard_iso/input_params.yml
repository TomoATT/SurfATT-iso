
#######################################
# data parameters
#######################################
data:
  file_type: geo # geo or xy
  # src_rec_file_ph: src_rec_file_ph.csv
  # src_rec_file_gr: src_rec_file_gr.csv
  src_rec_file_ph: OUTPUT_FILES/src_rec_file_forward_ph.csv
  src_rec_file_gr: OUTPUT_FILES/src_rec_file_forward_gr.csv
  # src_rec_file: /home/xumijian/Codes/SurfATT/test/00_checkerboard_iso/src_rec_test_all.csv
  iwave: 2 # 1 Love wave, 2 Rayleigh wave
  vel_type: [True, True] # use phase velocity, group velocity or both
  weights: [0.5, 0.5] # weights for phase and group velocity

output:
  output_path: OUTPUT_FILES/ # path to save output files
  format: h5 # h5 or csv
  is_rotate: True # whether rotate to utm coordinates
  is_save_initial_model: True # whether save initial model
  log_level: 1 # 0 debug mode, 1 verbose mode

domain:
  ref_pos: [103, 25] # Longitude, latitude, Center of the computational region
  agl: 0 # angle of the rectangular research region
  depth: [0, 10] # depth range in km
  interval: [2, 2, 1] # x, y, z in km
  num_grid_margin: 5 # number of grid margin

topo:
  is_consider_topo: False # whether consider topography
  topo_type: 0 # 0: automatically download topo using pygmt; 1: grd file generated by gmt; 2: xyz text table with 3 columns of lon lat and elev
  region: [102, 104, 24, 26] # used to extract topography data. Only valid in topo_type: 0 and 2
  topo_resolution: 15s # parameter for pygmt.datasets.load_earth_relief() or sampling interval for xyz file. Only valid in topo_type: 0 and 2
  topo_file: /path/to/topo.grd # Path to local elevation file. Only valid in topo_type: 1 and 2
  wavelen_factor: 2.5

inversion:
  is_ani: False # whether do anisotropic inversion
  ncomponents: 5 # number of multiple grid
  min_derr: 0.0005 # minimum error change
  num_inv_grid_x_vel: 10 # number of grid in x direction
  num_inv_grid_y_vel: 11 # number of grid in y direction
  num_inv_grid_z_vel: 8 # number of grid in z direction
  # Initial model
  init_model_type: 0 # 0: increase from v0 to v1; 1: 1D inversion for average tt; 2: use a 3D vs model
  v0: 1.8 # initial velocity
  v1: 4.2 
  init_model_path: /path/to/init_mod.h5 # Path to initial model. Only valid in init_model_type: 2
  # Inversion parameters
  niter: 15 # max iterations
  updatemax: 0.02 # starting step length
  maxshrink: 0.9 # max step length decent